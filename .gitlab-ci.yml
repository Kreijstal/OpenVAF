default:
  image: 'rust:latest'
  cache: &global_cache
    key: ${CI_COMMIT_REF_SLUG}

    paths:
      - .cargo/
      - target/

stages:
  - build
  - test
  - doc
  - deploy_doc


workflow:
  rules:
    - if: $CI_MERGE_REQUEST_IID
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH


variables:
  CARGO_HOME: $CI_PROJECT_DIR/.cargo
  APT_CACHE_DIR: $CI_PROJECT_DIR/apt

build:
  stage: build
  script:
    - rustc --version
    - cargo --version
    - cargo update
    - cargo build --verbose

test:
  stage: test
  script:
    - rustc --version
    - cargo --version
    - cd frontend
    - cargo test --verbose


test_fmt:
  stage: test

  before_script:
    - rustup component add rustfmt

  script:
    - cargo fmt -- --check

  cache:
    <<: *global_cache
    policy: pull



test_clippy:
  stage: test

  before_script:
    - rustup component add clippy

  script:
    - cargo clippy -- -D warnings


book:


  stage: doc
  script:
    - mdbook build book -d ../public

  artifacts:
    paths:
      - public

  cache: {}

rustdoc:
  image: "rustlang/rust:nightly"
  stage: doc
  script:
    - cargo doc --workspace --document-private-items
    - cp -R target/doc dev_doc
    - echo '<meta http-equiv="refresh" content="0; url=open_vaf/index.html">' > dev_doc/index.html
    - cargo doc --workspace
    - cp -R target/doc api_doc
    - echo '<meta http-equiv="refresh" content="0; url=open_vaf/index.html">' > api_doc/index.html

  artifacts:
    paths:
      - dev_doc
      - api_doc

  cache:
    <<: *global_cache
    key: documentation

pages:
  image:
    name: "peaceiris/mdbook:latest"
    entrypoint: [""]

  stage: deploy_doc

  dependencies:
    - rustdoc
    - book

  script:
    - cp -R dev_doc public/dev_doc
    - cp -R api_doc public/api_doc

  artifacts:
    paths:
      - public

  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH


