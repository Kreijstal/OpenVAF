[package]
name = "openvaf-test"
version = "0.7.1"
authors = ["DSPOM"]
edition = "2018"
repository= "https://gitlab.com/DSPOM/OpenVAF"
description = "A compiler frontend for VerilogA aimed predominently at compact modelling"
license="GPL-3.0"
readme="../README.md"

[badges]

maintenance = { status = "actively-developed" }

[dependencies]

openvaf-session = {version = "0.7.1", path = "../session"}
openvaf-parser = {version = "0.7.1", path = "../parser"}
openvaf-preprocessor = {version = "0.7.1", path = "../preprocessor"}
openvaf-ast = {version = "0.7.1", path = "../ast"}
openvaf-ir = {version = "0.7.1", path = "../ir"}
openvaf-hir-lowering = {version = "0.7.1", path = "../hir_lowering"}
openvaf-middle = {version = "0.7.1", path = "../middle", features = ["serde_dump"]}
openvaf-data-structures = {version = "0.7.1", path = "../data_structures" }
openvaf-ast-lowering = {version = "0.7.1", path = "../ast_lowering"}
openvaf-diagnostics = {version = "0.7.1", path = "../diagnostics"}
openvaf-transformations = {version = "0.7.1", path = "../transformations"}
openvaf-codegen-llvm = {version = "0.7.1", path = "../codegen_llvm"}
tracing = {version = "0.1", features = ["max_level_trace"]}
tracing-tree = "0.1"
tracing-subscriber = "0.2"

[dev-dependencies]

openvaf-derivatives = {version = "0.7.1", path = "../derivatives"}
serde_yaml = "0.8"
serde_json = "1.0"
paste = "1.0"
rand = "0.7"

[features]
default = ["middle_dump"]
middle_dump = ["openvaf-middle/serde_dump","openvaf-transformations/serde_dump"]




