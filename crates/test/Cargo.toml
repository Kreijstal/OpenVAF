[package]
name = "test"
version = "0.0.0"
authors = ["DSPOM"]
edition = "2021"
repository= "https://gitlab.com/DSPOM/OpenVAF"
description = "A compiler frontend for VerilogA aimed predominently at compact modelling"
license="GPL-3.0"
readme="../README.md"

[badges]

maintenance = { status = "actively-developed" }

[dependencies]

data-structures = {version = "0.0.0", path = "../data_structures" }
macros = {version = "0.0.0", path = "../macros" }
diagnostics = {version = "0.0.0", path = "../diagnostics" }
preprocessor = {version = "0.0.0", path = "../preprocessor" }
vfs = {version="0.0.0", path = "../vfs" }
basedb = {version="0.0.0", path = "../basedb" }
syntax = {version = "0.0.0", path = "../syntax"}
sourcegen = {version="0.0.0", path = "../sourcegen" }

hir_def = {version = "0.0.0", path = "../hir_def", optional=true  }
pass = {version = "0.0.0", path = "../pass", optional=true  }
middle = {version = "0.0.0", path = "../middle", optional=true  }
codegen-llvm = {version = "0.0.0", path = "../codegen_llvm" , optional=true}



tracing = { version = "0.1", features = ["max_level_trace"] }
tracing-subscriber = { version = "0.2", features = ["smallvec", "fmt","registry"],default_features=false }
tracing-appender = "0.1.2"
tracing-tree = "0.1.10"

pico-args = {version="0.4", optional=true}
console = {version="0.15"}
indicatif = {version="0.16", optional=true}
pretty_assertions = {version="1.0",optional=true}
humantime = {version="2.1",optional=true}
color-eyre = { version = "0.5", default-features = false, features = ["track-caller"] , optional=true}
eyre = "0.6"
simple-eyre = "0.3"

shellexpand = {version="2.1",optional=true}
exitcode = "1.1"


linkme = "0.2"
paste = "1.0"

derive_more = "0.99"

salsa = "0.17.0-pre.2"



# [profile.release]
# debug = true
# debug-assertions = true
# opt-level = 1

# [profile.release.package."*"]
# debug = true
# debug-assertions = true
# opt-level = 3

[features]
default = [ "cli","test_hir"]
cli = ["indicatif","tracing-subscriber/env-filter","pico-args","pretty_assertions","humantime","color-eyre","shellexpand"]

test_hir = ["hir_def",]
test_middle = ["test_hir","middle","pass"]
test_codegen = ["middle","codegen-llvm"]





